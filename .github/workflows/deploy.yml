name: CI/CD Deploy to Server

on:
  push:
    branches:
      - main
      - feature/cors
      - feature/37

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn -f pom.xml clean package -DskipTests

      - name: Remove old JAR on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ -e /home/${{ secrets.SERVER_USER }}/target/backend.jar ]; then
              rm -rf /home/${{ secrets.SERVER_USER }}/backend.jar
            else
              echo "backend.jar does not exist. Nothing to delete."
            fi

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/${{ secrets.SERVER_USER }}"

      - name: Restart Spring Boot service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl restart leads-exchange